<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Dog-o-Gram</title>
</head>


<body>

    <header class="jumbotron">
        <h1 class="display-3">Man's Best Friend</h1>
        <p class="lead">Post a pic and get some information on your Dog</p>
        <h3 id="date"></h3>
    </header>


    <div class="container" id="step_1">
        <div class="row">
            <div class="col-12">
                <h2>submit your dog</h2>
                <input type="text" name="dog_name" id="dog_name" placeholder="Enter your dog's name">
            </div>
            <div class="col-12">
                <input type="file" name="picture" id="picture">
            </div>
            <div class="col-12">
                <select name="breed" id="breed">
                    <option value="select a breed">Breed</option>
                    <option value="english_bulldog">English Bulldog</option>
                    <option value="pitbull">Pitbull</option>
                    <option value="golden_doodle">Golden-Doodle</option>
                    <option value="lab">Lab</option>
                    <option value="maltese">Maltese</option>
                </select>

            </div>
            <div class="col-12">
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>


    <div class="container hidden" id="step_2">
        <div class="row">
            <div class="col-6">
                <h2>pic/name</h2>
            </div>
            <div class="col-6">
                <h2>breed info</h2>
            </div>

        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="assets/script.js"></script>
</body>

</html>
